<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="Main-page">
      <div class="starlogo">
        <img src="/images/icon-star.svg" alt="Star-Logo" class="star" />
      </div>
      <span>How did we do?</span>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="btn-container">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </div>
    <div class="Response-page hidden">
      <img src="images/illustration-thank-you.svg" alt="illustartion" class="res-img">
      <p class="ratings">You selected <span class="rate">5</span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      <button class="btn-rate">Rate again</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
